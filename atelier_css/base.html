<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <style type="text/css">
    	*{
    		box-sizing: border-box;
    	}
    	.colors{
    		width: 400px;
    		height: 400px;
    		border: 4px solid #DADADA;
    	}
    	.color{
    		width: 100px;
    		height: 100px;
    		/* display: inline-block; */ 
    	}
    	.color-1{
    		background-color: red;
    	}
    	.color-2{
    		background-color: blue;
    	}
    	.color-3{
    		background-color: black;
    	}
    	.color-4{
    		background-color: green;
    	}

    </style>
	<title>CSS, Layout pour le web| Formation hello world 2015</title>
	<meta charset="UTF-8">
</head>
<body>

<div class="container">
	<div class="colors">
		<div class="color color-1"></div>
		<div class="color color-2"></div>
		<div class="color color-3"></div>
		<div class="color color-4"></div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</div>


</body>
</html>
